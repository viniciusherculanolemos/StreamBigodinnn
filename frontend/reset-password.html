<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - BigodiNNN1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css"> <!-- Link para o seu CSS principal -->
    <link rel="stylesheet" href="assets/css/login.css"> <!-- Pode reutilizar estilos do login se aplicável -->
    <link rel="icon" href="assets/images/logo.jpg" type="image/jpeg">
</head>
<body>
    <!-- Navbar (similar à da página de login ou uma mais simples) -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="assets/images/logo.jpg" alt="BigodiNNN1 Logo" class="logo-img">
                <span>BigodiNNN1</span>
            </a>
        </div>
    </nav>

    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="login-form-container p-4 rounded shadow-sm">
                    <h2 class="text-center mb-4">Redefinir Senha</h2>
                    <form id="resetPasswordForm">
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">Nova Senha</label>
                            <input type="password" class="form-control" id="newPassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmNewPassword" class="form-label">Confirmar Nova Senha</label>
                            <input type="password" class="form-control" id="confirmNewPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Redefinir Senha</button>
                    </form>
                    <div id="resetPasswordMessage" class="mt-3"></div> <!-- Para mensagens de sucesso/erro -->
                    <div class="text-center mt-3">
                        <a href="login.html">Voltar para o Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer (similar ao da página de login) -->
    <footer class="footer text-center">
        <div class="container">
            <p>&copy; 2025 BigodiNNN1. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="assets/js/reset-password.js"></script>
</body>
</html>
